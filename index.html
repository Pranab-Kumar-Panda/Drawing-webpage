<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Drawing Board</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Drawing Board</h1>
<div class="toolbar">
    <input type="color" id="color" value="#000000">
    <input type="range" id="size" min="1" max="20" value="5">
    <button id="pen" onclick="setTool('draw')">Pen</button>
    <button id="eraser" onclick="setTool('erase')">Eraser</button>
    <button onclick="clearCanvas()">Clear</button>
    <button id="download">Download</button>
</div>
<div id="size-preview"></div>
<div id="brushPreview"></div>
<canvas id="canvas"></canvas>
<script src="scprit.js"></script>
</body>
</html>
